# ORM Configuration Properties

# Database connection settings
orm.database.url=jdbc:h2:mem:testdb
orm.database.username=sa
orm.database.password=
orm.database.driver=org.h2.Driver

# Connection pool settings
orm.connection.pool.maximum=10
orm.connection.pool.minimum=5
orm.connection.pool.timeout=30000
orm.connection.pool.idle.timeout=600000
orm.connection.pool.max.lifetime=1800000

# SQL settings
orm.show_sql=false
orm.format_sql=false
orm.use_sql_comments=false

# Schema management
orm.hbm2ddl.auto=none
orm.default_schema=
orm.default_catalog=

# Performance settings
orm.performance.monitoring.enabled=false
orm.performance.slow_query_threshold=1000
orm.batch.size=50
orm.fetch.size=100

# Cache settings
orm.cache.use_second_level_cache=false
orm.cache.use_query_cache=false
orm.cache.region.factory_class=

# Logging settings
orm.logging.level=INFO
orm.logging.sql.level=DEBUG
